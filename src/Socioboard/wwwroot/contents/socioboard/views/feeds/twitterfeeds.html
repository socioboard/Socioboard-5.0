<div data-ng-controller="TwitterFeedsController">
    <!-- START CONTENT -->
    <section id="content">
        <div class="row">
            <div class="row">
                <!--twitter feeds start-->
                <div class="col s6 m6 l6">
                    <div class="card" id="feeds">
                        <h5 class="feeds_title blue lighten-3 white-text"><i class="icon-social-twitter"></i>New Feeds</h5>
                        <ul class="collection twtfeeds" ng-lazy-scroll="listData()" lazy-scroll-trigger="40" lazy-no-scroll="false">
                            <li class="collection-item avatar" ng-repeat="twtfeed in lstTwtFeeds">
                                <img src="{{twtfeed.fromProfileUrl}}" alt="{{twtfeed.fromName}}" class="circle">
                                <span class="email-title">{{twtfeed.fromName}}</span>
                                <div class="row feeds_post">
                                    <div class="col m8">
                                        <p class="break_word ultra-small">{{twtfeed.feed}}</p>
                                    </div>
                                    <div class="col m4 center">
                                        <img src="{{twtfeed.mediaUrl}}" ng-if="twtfeed.mediaUrl!=''" class="responsive-img ">
                                    </div>
                                </div>
                                <a class="tooltipped secondary-content" data-position="left" data-tooltip="{{twtfeed.feedDate}}">{{twtfeed.feedDate}}</a>
                                <div >
                                    <span ng-click="twitterretweet(twtfeed.screenName,twtfeed.profileId,twtfeed.messageId)">
                                        <i class="fa fa-retweet fa-fw"></i>
                                    </span>
                                    <span ng-click="twitterfavorite(twtfeed.screenName,twtfeed.profileId,twtfeed.messageId)">
                                        <i class="fa fa-star fa-fw"></i>
                                    </span>
                                    <span ng-click="twitterreply(twtfeed.fromScreenName,twtfeed.profileId,twtfeed.messageId)">
                                        <i class="fa fa-share fa-fw"></i>
                                    </span>
                                    <!--<a class="waves-effect waves-light  modal-trigger" ng-click="twitterreply(twtfeed.screenName,twtfeed.profileId,twtfeed.messageId)"><i class="fa fa-share fa-fw"></i></a>-->
                                    <!--<span ng-click="twitterreply(twtfeed.screenName,twtfeed.profileId,twtfeed.messageId)">
                                        <i class="fa fa-share fa-fw"></i>
                                    </span>-->
                                    <span ng-click="tasktwtfeedModel(twtfeed)" data-tooltip-id="9b92f7d1-8f4a-65f2-786e-cdcc587cd805" class="tooltipped modal-trigger" href="javascript:void(0);" data-position="top" data-delay="50" data-tooltip="Task" style="margin-left: 3%;">
                                        <i class="icon-pin"></i>
                                    </span>
                                </div>
                            </li>


                            <div class="center">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>

                    </div>
                </div>
                <!--twitter feeds end-->

                <!--twitter tweets start-->
                <div class="col s6 m6 l6">
                    <div class="card" id="feeds">
                        <h5 class="feeds_title blue lighten-3 white-text"><i class="icon-social-twitter"></i>Tweets</h5>
                        <ul class="collection twtfeeds" ng-lazy-scroll="listData()" lazy-scroll-trigger="40" lazy-no-scroll="false">
                            <li class="collection-item avatar" ng-repeat="tweet in lstUserTweets">
                                <img src="{{tweet.fromProfileUrl}}" alt="{{tweet.fromName}}" class="circle">
                                <span class="email-title">{{tweet.fromName}}</span>
                                <div class="row feeds_post">
                                    <div class="col m12">
                                        <p class="break_word ultra-small">{{tweet.twitterMsg}}</p>
                                    </div>
                                    <div class="col m4 center">
                                        <img src="{{tweet.mediaUrl}}" ng-if="tweet.mediaUrl != ''" class="responsive-img ">
                                    </div>
                                    <span ng-click="tasktwttweetModel(tweet)" data-tooltip-id="9b92f7d1-8f4a-65f2-786e-cdcc587cd805" class="tooltipped modal-trigger" href="javascript:void(0);" data-position="top" data-delay="50" data-tooltip="Task" style="margin-left: 3%;">
                                        <i class="icon-pin"></i>
                                    </span>
                                </div>
                                <a class="tooltipped secondary-content" data-position="left" data-tooltip="{{tweet.messageDate}}">{{tweet.messageDate}}</a>
                            </li>


                            <div class="center">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>

                    </div>
                </div>
                <!--twitter tweets end-->
            </div>

           
        </div>

    </section>
    <!-- END CONTENT -->
    <div class="modal" id="Tiwtter_Modal">
        <div class="modal-content">
            <span class="modal-action modal-close right" ng-click="closeModal()"><i class="fa fa-times fa-2x"></i></span>
            <h4>Public Reply</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa fa-pencil prefix"></i>
                            <textarea id="comment_text" class="materialize-textarea"></textarea>
                            <label for="twt_text">Write your reply here</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat btn" id="leaveCommentReply" ng-click="saveCommentReply()">Reply</a>
            <!--<a href="javascript:void(0);" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="closeModal()">Close</a></div>-->
        </div>

        <!--end modal codes to twitter reply -->
        <!--Task Modal-->
        <div id="TasktwtfeedModal" class="modal">
            <div class="modal-content">
                <span class="modal-action modal-close right" ng-click="closeModal()"><i class="fa fa-times fa-2x"></i></span>
                <h4>Create Task</h4>
                <p></p>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8">
                                <i class="icon-pencil prefix"></i>
                                <textarea id="tasktwtfeedComment" class="materialize-textarea" placeholder="Your comment (viewable only to team members)"></textarea>
                                <label for="LeaveComment">LEAVE A COMMENT</label>
                            </div>
                            <div class="col s4">
                                <span>ASSIGN TASK TO</span><br />
                                <div class="smartinbox_filter_slider">
                                    <p class="grey lighten-5 z-depth-1" ng-repeat="member in groups[groupIndex].members |filter:{memberStatus:1} ">
                                        <input name="member" type="radio" id="{{member.userId}}" value="{{member.userId}}" class="with-gap task-user-member" />
                                        <label for="{{member.userId}}">{{ member.firstName}}</label>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="modal-action waves-effect waves-green btn-flat" ng-click="addtwtfeedTask('MongoTwitterFeed')">Save</a>
                <a href="javascript:void(0);" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="closeModal()">Close</a>
            </div>
        </div>

        <div id="TasktwttweetModal" class="modal">
            <div class="modal-content">
                <span class="modal-action modal-close right" ng-click="closeModal()"><i class="fa fa-times fa-2x"></i></span>
                <h4>Create Task</h4>
                <p></p>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s8">
                                <i class="icon-pencil prefix"></i>
                                <textarea id="tasktwttweetComment" class="materialize-textarea" placeholder="Your comment (viewable only to team members)"></textarea>
                                <label for="LeaveComment">LEAVE A COMMENT</label>
                            </div>
                            <div class="col s4">
                                <span>ASSIGN TASK TO</span><br />
                                <div class="smartinbox_filter_slider">
                                    <p class="grey lighten-5 z-depth-1" ng-repeat="member in groups[groupIndex].members |filter:{memberStatus:1} ">
                                        <input name="member" type="radio" id="twt_{{member.userId}}" value="{{member.userId}}" class="with-gap task-user-member" />
                                        <label for="{{member.userId}}">{{ member.firstName}}</label>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="modal-action waves-effect waves-green btn-flat" ng-click="addtwttweetTask('MongoTwitterMessage')">Save</a>
                <a href="javascript:void(0);" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="closeModal()">Close</a>
            </div>
        </div>

    </div>
