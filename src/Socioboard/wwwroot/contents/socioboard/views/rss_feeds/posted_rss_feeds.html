    <div data-ng-controller="PostedRssFeedsController">
            <!-- Page name -->
            <div class="container">
                <div class="col m12">
                    <h4>Posted Rss Feeds</h4> 
                </div>
            </div>


            <!-- START CONTENT -->
            <section id="content">
                <!-- Compose Email Structure -->
                <div class="row">
                    <div class="col s12 m12">
                      <table id="PostedRssFeeds" class="display responsive-table striped" cellspacing="0" width="100%">
                          <thead ng-if="headlines==true">
                              <tr>
                                  <th>#</th>
                                  <!--<th>Sent From</th>-->
                                  <th>Message</th>
                                  <th>Network</th>
                                  <th>RssFeedUrl</th>
                                  <th>Status</th>
                              </tr>
                          </thead>
                          <!--<tfoot>
                              <tr>
                                  <th>Sent From</th>
                                  <th>Message</th>
                                  <th>Network</th>
                                  <th>Sent To</th>
                              </tr>
                          </tfoot>-->
                          <tbody>
                              <tr ng-repeat="postrssfeed in PostedRssFeeds">
                                  <td>{{$index +1}}</td>
                                <!--<td class="center">
                                    <div class="col s12">
                                        <img src="{{user.profilePicUrl}}" class="responsive-img profilePic" >
                                    </div>
                                    <div class="col s12">
                                        <span>{{user.ProfileName}}</span>
                                    </div>
                                  </td>-->
                                  <td>
                                    <span>
                                     {{postrssfeed.message}}
                                    </span>
                                  </td>
                                  <td class="center">
                                    <div class="col s12" ng-if="postrssfeed.profileType==0">
                                        <img src="https://graph.facebook.com/{{postrssfeed.profileId}}/picture?type=small" class="responsive-img profilePic"  >
                                        <img src="/contents/socioboard/images/fb_icon.png"  class="responsive-img msgiconPoss">
                                    </div>
                                      <div class="col s12" ng-if="postrssfeed.profileType==1">
                                          <img src="https://graph.facebook.com/{{postrssfeed.profileId}}/picture?type=small" class="responsive-img profilePic">
                                          <img src="/contents/socioboard/images/Fb_page-icon.png" class="responsive-img msgiconPoss">
                                      </div>

                                      <div class="col s12" ng-if="postrssfeed.profileType==2">
                                          <img src="{{postrssfeed.profileImageUrl}}" class="responsive-img profilePic">
                                          <img src="/contents/socioboard/images/twticon.png" class="responsive-img msgiconPoss">
                                      </div>                                 
                                    <div class="col s12">
                                        <span>{{postrssfeed.profileName}}</span>
                                    </div>
                                  </td>
                                  <td>
                                      <span>{{postrssfeed.rssFeedUrl}}</span>
                                  </td>
                                  <td>
                                      <span ng-if="postrssfeed.reportMessage=='' || postrssfeed.reportMessage== null">Failed</span>
                                      <span ng-if="postrssfeed.reportMessage!='' && postrssfeed.reportMessage!= null">{{postrssfeed.reportMessage}}</span>
                                  </td>
                              </tr>      
                              
                          </tbody>
                      </table>
                    </div>
                </div>
            </section>
            <!-- END CONTENT -->


        <div ng-if="fetchdatacomplete!=true">
            <br /><br /><br /><br /><br /><br />
            <div class="center">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <br />
                <h6 style="color:gray; font-size:18px; font-family:Calibri;">Please wait while we are processing</h6>

            </div>
        </div>

        <div class="center" ng-if="nofeeds==true">
            <br /><br /><br /><br /><br /><br />
            <h6 style="color:gray; font-size:20px; font-family:Calibri"><span><img style="width:60px" src="http://i.imgur.com/0MjybMu.png" /></span><br />Sorry, No RSS feeds posted to display<br /></h6>
        </div>
               
    </div>
